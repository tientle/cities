<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cities by Population</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>

<div id="container">

<h1>top u.s. cities by population</h1>

<p> Click on a city to explore. </p>

<ol>
{% for pair in pairs %}
  <li><a href="{{ url_for('city',rank=pair[0]) }}">{{ pair[1] }}</a></li>
{% endfor %}
</ol>


</div>

</body>
</html>
